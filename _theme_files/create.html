<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
</head>
  <body class="bg-gray-200">
    <header class="bg-blue-800">
        <div class="mx-auto max-w-7xl px-2">
            <div class="flex h-40 items-center justify-center">
                <h1 class="text-4xl text-white font-bold">
                    Inakshi's To-Do List
                </h1>
            </div>
        </div>
    </header>
    
    <section>
        <div class="mx-auto max-w-6xl my-8 px-2">
            <a href="index.html">
                <button 
                class="inline-block w-20 h-8 text-white text-sm bg-red-700 hover:bg-red-600 rounded-sm cursor-pointer"
                >
                Back
                </button>
            </a>            
            <div class="flex flex-col items-center justify-center">
                <h2 class="font-bold text-2xl mb-15">Create Task</h2>
                <form>
                    <div class="mb-8">
                        <label for="name" class="block mb-3">Task Name</label>
                        <input type="text" id="name" name="name" class="bg-gray-50 w-120 border border-gray-300 rounded-lg focus:border-blue-500 p-3 block" required>
                    </div>
                    <div class="mb-8">
                        <label for="category" class="block mb-3">Category</label>
                        <input type="text" id="category" name="category" class="bg-gray-50 w-120 border border-gray-300 rounded-lg focus:border-blue-500 p-3 block">
                    </div>
                    <button type="submit" class="inline-block w-40 h-10 text-white bg-blue-800 hover:bg-blue-700 rounded-sm cursor-pointer">Submit</button>
                </form>
            </div>
        </div>
    </section>

  </body>
</html>
